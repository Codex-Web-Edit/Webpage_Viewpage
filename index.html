<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>超シンプルなモールス信号表</title>
</head>
<body>
  <h1>モールス信号表（国際式）</h1>

  <h2>アルファベット</h2>
  <table border="1" cellpadding="4">
    <tr><th>文字</th><th>モールス信号</th></tr>
    <tr><td>A</td><td>.-</td></tr>
    <tr><td>B</td><td>-...</td></tr>
    <tr><td>C</td><td>-.-.</td></tr>
    <tr><td>D</td><td>-..</td></tr>
    <tr><td>E</td><td>.</td></tr>
    <tr><td>F</td><td>..-.</td></tr>
    <tr><td>G</td><td>--.</td></tr>
    <tr><td>H</td><td>....</td></tr>
    <tr><td>I</td><td>..</td></tr>
    <tr><td>J</td><td>.---</td></tr>
    <tr><td>K</td><td>-.-</td></tr>
    <tr><td>L</td><td>.-..</td></tr>
    <tr><td>M</td><td>--</td></tr>
    <tr><td>N</td><td>-.</td></tr>
    <tr><td>O</td><td>---</td></tr>
    <tr><td>P</td><td>.--.</td></tr>
    <tr><td>Q</td><td>--.-</td></tr>
    <tr><td>R</td><td>.-.</td></tr>
    <tr><td>S</td><td>...</td></tr>
    <tr><td>T</td><td>-</td></tr>
    <tr><td>U</td><td>..-</td></tr>
    <tr><td>V</td><td>...-</td></tr>
    <tr><td>W</td><td>.--</td></tr>
    <tr><td>X</td><td>-..-</td></tr>
    <tr><td>Y</td><td>-.--</td></tr>
    <tr><td>Z</td><td>--..</td></tr>
  </table>

  <h2>数字</h2>
  <table border="1" cellpadding="4">
    <tr><th>数字</th><th>モールス信号</th></tr>
    <tr><td>0</td><td>-----</td></tr>
    <tr><td>1</td><td>.----</td></tr>
    <tr><td>2</td><td>..---</td></tr>
    <tr><td>3</td><td>...--</td></tr>
    <tr><td>4</td><td>....-</td></tr>
    <tr><td>5</td><td>.....</td></tr>
    <tr><td>6</td><td>-....</td></tr>
    <tr><td>7</td><td>--...</td></tr>
    <tr><td>8</td><td>---..</td></tr>
    <tr><td>9</td><td>----.</td></tr>
  </table>
</body>
</html>

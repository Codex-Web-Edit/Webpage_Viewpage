<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>モールス信号(国際式)</title>
  <style>
    body {
      font-family: "Yu Gothic", "游ゴシック", sans-serif;
      padding: 16px;
    }
    .tables {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      align-items: flex-start;
    }
    .table-block {
      flex: 1;
      min-width: 240px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th,
    td {
      border: 1px solid #333;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>モールス信号(国際式)</h1>

  <div class="tables">
    <section class="table-block">
  <h2>アルファベット</h2>
  <table border="1" cellpadding="4">
    <tr><th>アルファベット</th><th>モールス信号</th></tr>
    <tr><td>A</td><td>.-</td></tr>
    <tr><td>B</td><td>-...</td></tr>
    <tr><td>C</td><td>-.-.</td></tr>
    <tr><td>D</td><td>-..</td></tr>
    <tr><td>E</td><td>.</td></tr>
    <tr><td>F</td><td>..-.</td></tr>
    <tr><td>G</td><td>--.</td></tr>
    <tr><td>H</td><td>....</td></tr>
    <tr><td>I</td><td>..</td></tr>
    <tr><td>J</td><td>.---</td></tr>
    <tr><td>K</td><td>-.-</td></tr>
    <tr><td>L</td><td>.-..</td></tr>
    <tr><td>M</td><td>--</td></tr>
    <tr><td>N</td><td>-.</td></tr>
    <tr><td>O</td><td>---</td></tr>
    <tr><td>P</td><td>.--.</td></tr>
    <tr><td>Q</td><td>--.-</td></tr>
    <tr><td>R</td><td>.-.</td></tr>
    <tr><td>S</td><td>...</td></tr>
    <tr><td>T</td><td>-</td></tr>
    <tr><td>U</td><td>..-</td></tr>
    <tr><td>V</td><td>...-</td></tr>
    <tr><td>W</td><td>.--</td></tr>
    <tr><td>X</td><td>-..-</td></tr>
    <tr><td>Y</td><td>-.--</td></tr>
    <tr><td>Z</td><td>--..</td></tr>
  </table>
    </section>

    <section class="table-block">
  <h2>数字</h2>
  <table border="1" cellpadding="4">
    <tr><th>数字</th><th>モールス信号</th></tr>
    <tr><td>0</td><td>-----</td></tr>
    <tr><td>1</td><td>.----</td></tr>
    <tr><td>2</td><td>..---</td></tr>
    <tr><td>3</td><td>...--</td></tr>
    <tr><td>4</td><td>....-</td></tr>
    <tr><td>5</td><td>.....</td></tr>
    <tr><td>6</td><td>-....</td></tr>
    <tr><td>7</td><td>--...</td></tr>
    <tr><td>8</td><td>---..</td></tr>
    <tr><td>9</td><td>----.</td></tr>
  </table>
    </section>
  </div>
</body>
</html>
